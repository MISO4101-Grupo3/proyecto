{% load static %} {% load widget_tweaks %}


<!-- Header -->
<div class="header">
    <!-- Top Bar -->
    <div class="top-navbar">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <span class="aux-text d-none d-md-inline-block">
                        <ul class="inline-links inline-links--style-1">
                            <li class="d-none d-lg-inline-block">
                                Conecta-TE - Universidad de los Andes </li>
                            <li>
                                <i class="fa fa-envelope"></i>
                                <a href="#">conectate@uniandes.edu.co</a>
                            </li>
                        </ul>
                    </span>
                </div>

                <div class="col-md-6">
                    <nav class="top-navbar-menu">
                        <ul class="top-menu">

                            <li class="aux-languages dropdown">
                                <a href="#">
                                    <img src="{% static 'assets/images/icons/flags/co.png' %}">
                                </a>
                                <ul id="auxLanguages" class="sub-menu">
                                    <li>
                                        <span class="language language-active">Spanish</span>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <span class="language">English</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li class="pull-right">
                                {% if user.is_authenticated %}
                                    <a href="#" class="btn-st-trigger" data-effect="st-effect-1" id="btn-user"><i class="icon-user"></i>{{ user.email }}</a>
                                {% else %}
                                    <a href="#" class="btn-st-trigger" data-effect="st-effect-1" id="btn-login"><i class="icon-user"></i>Iniciar sesi√≥n</a>
                                {% endif %}
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Global Search -->
    <section id="sctGlobalSearch" class="global-search global-search-overlay">
        <div class="container">
            <div class="global-search-backdrop mask-dark--style-2"></div>

            <!-- Search form -->
            <form class="form-horizontal form-global-search z-depth-2-top" role="form">
                <div class="px-4">
                    <div class="row">
                        <div class="col-12">
                            <input type="text" class="search-input" placeholder="Type and hit enter ...">
                        </div>
                    </div>
                </div>
                <a href="#" class="close-search" data-toggle="global-search" title="Close search bar"></a>
            </form>
        </div>
    </section>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar--bold navbar-light bg-default ">
        <div class="container navbar-container">
            <!-- Brand/Logo -->
            <a class="navbar-brand" href="{% url 'inicio' %}">
                <img src="{% static 'assets/images/logo/logo-3-a.png' %}" class="" alt="Boomerang" style="height: 80px; width: auto">
            </a>

            <div class="d-inline-block">
                <!-- Navbar toggler  -->
                <button class="navbar-toggler hamburger hamburger-js hamburger--spring" type="button" data-toggle="collapse" data-target="#navbar_main"
                        aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
            </div>

            <div class="collapse navbar-collapse align-items-center justify-content-end" id="navbar_main">
                <!-- Navbar search - For small resolutions -->
                <div class="navbar-search-widget b-xs-bottom py-3 d-lg-none d-none">
                    <form class="" role="form">
                        <div class="input-group input-group-lg">
                            <input type="text" class="form-control" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button class="btn btn-base-3" type="button">Go!</button>
                            </span>
                        </div>
                    </form>
                </div>

                <!-- Navbar links -->
                <ul class="navbar-nav">
                    <li class="nav-item dropdown megamenu">
                        <a class="nav-link" href="{% url 'buscar' %}">
                            Busqueda
                        </a>
                    </li>
                    <li class="nav-item dropdown megamenu">
                        <a class="nav-link" href="/personal">
                            Personal
                        </a>
                    </li>
                    <li class="nav-item dropdown megamenu">
                        <a class="nav-link" href="#.">
                            Sobre Conecta-TE
                        </a>
                    </li>
                    <li class="nav-item dropdown megamenu">
                        <a class="nav-link" href="#.">
                            Servicios
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
