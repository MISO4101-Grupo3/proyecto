<body>


<!-- MAIN WRAPPER -->
<div class="body-wrap">
    <div id="st-container" class="st-container">

        {% include 'sidebar.html' %}

            <div class="st-content">

{% block javascripts %}

    <script src="{% static  'assets/vendor/countdown/js/jquery.countdown.min.js' %}"></script>
    <script src="{% static  'assets/vendor/dropzone/dropzone.min.js' %}"></script>
    <script src="{% static  'assets/vendor/easy-pie-chart/jquery.easypiechart.min.js' %}"></script>
    <script src="{% static  'assets/vendor/fancybox/js/jquery.fancybox.min.js' %}"></script>
    <script src="{% static  'assets/vendor/flatpickr/flatpickr.min.js' %}"></script>
    <script src="{% static  'assets/vendor/flip/flip.min.js' %}"></script>
    <script src="{% static  'assets/vendor/footer-reveal/footer-reveal.min.js' %}"></script>
    <script src="{% static  'assets/vendor/gradientify/jquery.gradientify.min.js' %}"></script>
    <script src="{% static  'assets/vendor/headroom/headroom.min.js' %}"></script>
    <script src="{% static  'assets/vendor/headroom/jquery.headroom.min.js' %}"></script>
    <script src="{% static  'assets/vendor/input-mask/input-mask.min.js' %}"></script>
    <script src="{% static  'assets/vendor/instafeed/instafeed.js' %}"></script>

    <script src="{% static  'assets/vendor/isotope/isotope.min.js' %}"></script>

    <!-- App JS -->
    <script src="{% static  'assets/js/boomerang.min.js' %}"></script>
    <script src="{% static  'assets/bower_components/matchHeight/dist/jquery.matchHeight-min.js' %}"></script>

    <script src="{% static  'assets/bower_components/toastr/toastr.min.js' %}"></script>

    <script>
        $(document).ready(function(){
            //get it if Status key found
            var message = localStorage.getItem("message");
            if(message)
            {
                var data = message.split(";:;");
                toastr.options = {
                    "closeButton": true,
                    "newestOnTop": true,
                    "progressBar": true,
                    "preventDuplicates": true,
                    "showDuration": "300",
                    "hideDuration": "1000",
                    "timeOut": "5000",
                    "extendedTimeOut": "1000",
                    "showEasing": "swing",
                    "hideEasing": "linear",
                    "showMethod": "fadeIn",
                    "hideMethod": "fadeOut"
                }
                toastr[data[0]](data[2], data[1]);

                localStorage.clear();
            }
        });

        $("#login-form").submit(function(e){
            e.preventDefault();
            iniciarSesion();
        });
    </script>

{% block custom_js %} {% endblock %}
